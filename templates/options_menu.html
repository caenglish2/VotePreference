    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h4>Select ballot question purpose</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-left">
	  <form name='issue' id='input' method='post' action='graph'>
          <select name='dropdown'>
  		<option value="increase_sales_tax">Increase Sales Tax</option>
  		<option value="increase_tobacco_tax">Increase Tobacco Tax</option>
  		<option value="expand_slot_machine_gaming">Expand Casino Gaming</option>
  		<option value="issue_bonds">Bond Issue</option>
  		<option value="fund_parks">Increase Park Funding</option>
  		<option value="legalize_medical_marijuana">Legalize Medical Marijuana</option>
  		<option value="legalize_marijuana">Legalize Marijuana (Recreational Use)</option>
  		<option value="legalize_assisted_euthanasia">Legalize Physician-Assisted Euthanasia</option>
		<option value="no_public_funds_for_abortion">Ban Public Funding For Abortions</option>
		<option value="public_funds_for_religious_orgs">Allow Public Funding For Religious Orgs</option>
  		<option value="right_to_work">Implement "Right to Work"</option>  			<option value="unions_secret_ballot">Require Secret Ballots for Unionization Votes</option>
  		<option value="increase_minimum_wage">Increase Minimum Wage</option>
  		<option value="no_mandatory_healthcare">Prohibit Mandatory Health Insurance</option>
  		<option value="voter_id_law">Voter ID Law</option>



	 </select>
          <h4>Where does the vote take place?</h4>
          <p>State Two Letter Code: <input type='text' name='state' placeholder='NY' /></p>
            <p><input type="submit" value="Submit"></p>
            </form>
          </div>
        </div>
      </div>
